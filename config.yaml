baseURL: https://cnchapman.org/
theme: hugo-apero
languageCode: en
title: Quant UX Blog
author: Chris Chapman
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: 
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  logo: 
  mainSections:
    - post
    - project
    - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Seattle, Washington
  orgName: Chris Chapman
  sharing_image: /img/papillons.jpg
  social:
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/cnchapman/
    - icon: mastodon
      icon_pack: fab
      url: https://mastodon.social/@cnchapman
    - icon: github
      icon_pack: fab
      url: https://github.com/cnchapman
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: plum
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: no
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 2
    - name: Contributors
      title: Contributors
      url: /contributors/
      weight: 3
  header:
    - name: Blog
      title: Blog
      url: /post/
      weight: 1
    - name: Publications
      title: Project Portfolio
      url: /project/
      weight: 2
    - name: About
      title: About Blogophonic
      url: /about/
      weight: 3
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
